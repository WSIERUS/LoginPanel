<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Panel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/image-section.css">
  <link rel="stylesheet" href="styles/login-panel.css">
  <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
  <header class="header"><img src="./icons/logo.svg" class="header-logo"></header>
  <main class="main"> 
    <section class="main-section-image" id="main-section-image">
      <div class="main-sections-on-image"> 
        <!-- Renderowanie w ImageSectionRender.js -->
      </div>
    </section>
    <section style="display: flex; flex-direction: column; align-items: center; width: 100%;">
      <div class="main-login-panel">
        <div class="login-panel-inputs">
          <!-- Renderowanie w LoginPanelSectionRender -->
        </div>
      </div>
      <footer class="footer">
        <section class="contact-section footer-space">
          <span class="contact-section-information">Infolinia mailowa:</span>
          <section style="display: flex; flex-direction: column; align-items: center;">
            <span class="contact-email">
              <!-- Renderowanie w FooterSectionRender -->
            </span>
            <span class="contact-days">
              <!-- Renderowanie w FooterSectionRender -->
            </span>
          </section>
        </section>
        <section class="other-section">
          <!-- Renderowanie w FooterSectionRender -->
        </section>
        <section class="copyrights">© 2022 Wszelkie prawa zastrzeżone</section>
      </footer>
    </section>
  </main>

  <script src="/scripts/ImageSectionRender.js"></script>
  <script src="/scripts/LoginPanelSectionRender.js"></script>
  <script src="/scripts/FooterSectionRender.js"></script>
  <script src="/scripts/main.js"></script>

</body>
</html>
